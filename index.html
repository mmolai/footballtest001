<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Babylon.js 3D Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.15, 1); // A nice dark grey background

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 2;
            camera.upperRadiusLimit = 10;
            camera.wheelPrecision = 50;

            const envTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://assets.babylonjs.com/environments/studio.env", scene);
            scene.environmentTexture = envTexture;

            // Using the new model name (after you've renamed it to remove the space)
            const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "BBALL_SS_SSHIRT_3D-2.gltf", scene);

            const rootMesh = result.meshes[0];
            rootMesh.position = new BABYLON.Vector3(0, -0.9, 0); // Center the model

            scene.onBeforeRenderObservable.add(() => {
                const deltaTime = engine.getDeltaTime() / 1000; 
                rootMesh.rotation.y += 0.2 * deltaTime;
            });
                
            const childMesh = rootMesh.getChildMeshes()[0];
            const material = childMesh.material;

            if (material instanceof BABYLON.PBRMaterial) {
                // Using the new texture filenames from your latest screenshot
                material.albedoTexture = new BABYLON.Texture("advanced_template.png", scene);
                material.bumpTexture = new BABYLON.Texture("SS-Hoodie_MAPS_normal@0.5x.png", scene);
                material.ambientTexture = new BABYLON.Texture("SS-Hoodie_MAPS_occlusion@0.5x.png", scene);
                
                material.useAmbientOcclusionFromMetallicTextureRed = true;
                material.metallic = 0;
                material.roughness = 0.8;

                // Fabric overlay using your new 'texture.jpg' file
                material.detailMap.texture = new BABYLON.Texture("texture.jpg", scene);
                material.detailMap.isEnabled = true;
                material.detailMap.uScale = 8;
                material.detailMap.vScale = 8;
                material.detailMap.level = 0.15;
            }

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(function () {
                scene.render();
            });
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
